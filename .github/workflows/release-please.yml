name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Validate release token
        env:
          RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          if [ -z "$RELEASE_PLEASE_TOKEN" ]; then
            echo "Missing required secret: RELEASE_PLEASE_TOKEN (PAT/GitHub App token)."
            echo "Reason: tags/PRs created via GITHUB_TOKEN won't trigger downstream workflows."
            exit 1
          fi

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          # Use a PAT/GitHub App token so release tags can trigger release.yml on push tags.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
